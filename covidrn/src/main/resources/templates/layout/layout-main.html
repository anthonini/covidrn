<!DOCTYPE html>
<html lang="pt" class="h-100"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:an="http://www.anthonini.com.br">

<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<link rel="icon" th:href="@{/images/favicon.png}">
	
	<title>Covid</title>

    <link rel="stylesheet" type="text/css" th:href="@{/layout/vendors/bootstrap/css/bootstrap.min.css}">   
   	<link rel="stylesheet" type="text/css" th:href="@{/layout/vendors/font-awesome/css/all.min.css}">
   	<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/covid.css}">
</head>

<body class="d-flex flex-column h-100">
	<header th:replace="~{layout/fragments/menu/header :: header}"></header>
	
	<!-- Mensagens -->
    <div class="container">
    	<an:message/>
    </div>
    
    <div class="container d-flex flex-column h-100">
    	<th:block layout:fragment="content"></th:block>
    	<footer th:replace="~{layout/fragments/footer :: footer}"></footer>
    </div>

	<div th:replace="~{layout/fragments/sair-modal :: modal}"></div>
	
	<script th:src="@{/js/vendors/jquery.min.js}"></script>
	<script th:src="@{/layout/vendors/bootstrap/js/bootstrap.min.js}"></script>
	
	<th:block layout:fragment="extra-javascript"></th:block>

</body>
</html>
